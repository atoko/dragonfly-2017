<head>
    <style>
        .small {
            position: absolute;
            display: none;
        }

        .container {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: scroll;
        perspective: 1px;
        perspective-origin: 0 0;
        }

        .parallax-child {
        transform-origin: 0 0;
        }        
    </style>
    <script>
        function createPetal(x, y, r) {
            let p = document.getElementById("petal");        
            let c = document.getElementById("container");    
            let p2 = p.cloneNode()
            p2.className = "parallax-child";
            p2.style = "position: absolute; transform: scale(1) translate(" + x +"px, " + y + "px) translateZ(-2px) rotate("+ r +"deg)";
            c.appendChild(p2);
        }        
        document.onreadystatechange = () => {
            for(var i = 0; i < 8; i++) {
                createPetal(100 + (500 * Math.sin(i)), 100 + (500 * Math.cos(i)), i * 10);
            }
        }

    </script>
</head>

<body>
    <img id="petal" src='assets/11.png' class='small' style=''/>
    <h1>Element 1</h1>
    <div id="container" class="container">

    </div>
    <h2>Element 2</h2>
</body>
